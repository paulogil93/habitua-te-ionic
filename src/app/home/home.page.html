<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>
    <ion-title color="gold">
      In√≠cio
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let item of items" style="background-color: #505050" class="welcome-card">
    <ion-card-header>
      <ion-card-title color="gold">{{ item?.title }}</ion-card-title>   
      <ion-card-subtitle>{{ convertDate(item?.date, item?.time) }}</ion-card-subtitle>
    </ion-card-header>
   
    <ion-card-content color="gold">
      <div class="ion-text-justify">
          <ion-text color="light" >
            {{ item?.description }}
          </ion-text>
      </div>
      <br>
      <hr style="border-top: 1px dotted white">
      <ion-grid>
        <ion-row>
          <ion-col>
          <ion-chip id="{{ item.id }}" color="light" (click)=like(item.id)>
            <ion-icon name="thumbs-up" color="light"></ion-icon>
            <ion-label>{{ setComponent(item.id) }}</ion-label>
            <ion-label>Gosto</ion-label>
          </ion-chip>
          </ion-col>
          <ion-col text-right>
            <ion-chip color="light" (click)=presentModal(item?.id)>
              {{ getLikeCount(item.id) }} gostos
            </ion-chip>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
