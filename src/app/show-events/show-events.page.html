<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>
    <ion-title color="gold">
      Eventos
    </ion-title>
  </ion-toolbar>
</ion-header>
  
  
<ion-content>
  <ion-card *ngFor="let item of items" style="background-color: #505050" class="welcome-card">
    <ion-img src="{{ item?.picture }}"></ion-img>

    <ion-card-header>
      <ion-card-title color="light">{{ item?.title }}</ion-card-title> 
      <ion-card-subtitle>{{ convertDate(item?.date, item?.time) }}</ion-card-subtitle>  
    </ion-card-header>
    
    <ion-card-content color="gold">
      <div class="ion-text-justify">
        <ion-text color="light" >
          {{ item?.description }}
        </ion-text>
      </div>
    </ion-card-content>
    <hr style="border-top: 1px dotted white">

    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-select (ionChange)="segmentChanged(item.id, $event)" value="{{ setComponent(item?.id) }}" class="select" color="secondary" placeholder="Responder">
            <ion-select-option value="go">Vou</ion-select-option>
            <ion-select-option value="maybe">Talvez</ion-select-option>
            <ion-select-option value="dont">NÃ£o vou</ion-select-option>
          </ion-select>
        </ion-col>
        <ion-col></ion-col>
        <ion-col size="6" text-right>
          <ion-chip color="secondary" (click)=presentModal(item?.id)>
            Ver quem vai
          </ion-chip>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
