<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>
    <ion-title color="gold">
      Perfil
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card style="background-color: #505050">
    <ion-card-header>
      <ion-card-title color="gold">Detalhes</ion-card-title>
    </ion-card-header>
    <hr style="border-top: 1px dotted gold">
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col align-items-center>
            <ion-avatar class="avatar">
              <ion-img src="{{ userInfo?.profile_pic }}"></ion-img>        
            </ion-avatar>
          </ion-col>
        </ion-row>
      </ion-grid>
      <br>
      <br>
      
      <ion-item color="grey" class="item-content" text-center>
        <ion-label color="gold">Nome: </ion-label>
        <ion-label color="light">{{ userInfo?.name }}</ion-label>
      </ion-item>
      <ion-item color="grey" text-center>
        <ion-label color="gold">Email: </ion-label>
        <ion-label style="font-size: 13px" color="light">{{ userInfo?.email }}</ion-label>
      </ion-item>
      <ion-item color="grey" text-center>
        <ion-label color="gold">Membro desde: </ion-label>
        <ion-label color="light">{{ userInfo?.start_date }}</ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-card style="background-color: #505050">
    <ion-card-header>
      <ion-card-title color="gold">Bebida preferida</ion-card-title>
    </ion-card-header>
    <hr style="border-top: 1px dotted gold">
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col align-items-center text-center>
            <ion-avatar class="avatar-small">
              <ion-img src="{{ product?.product_pic }}"></ion-img>
            </ion-avatar>
            <ion-label color="gold">{{ product?.product_name }}</ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col text-center>
            <ion-select (ionChange)="selectChanged($event)" class="select" okText="OK" cancelText="Cancelar" placeholder="Selecionar">
              <div *ngFor="let product of products">
                <ion-select-option value="{{ product?.id }}">{{ product?.name }}</ion-select-option>
              </div>
            </ion-select>
          </ion-col>
          <ion-col text-center>
            <ion-chip style="float: right;" color="secondary" (click)=putFavourite(item?.id)>
              Alterar
            </ion-chip>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
  <ion-card style="background-color: #505050">
    <ion-card-header>
      <ion-card-title color="gold">Terminar sessão</ion-card-title>
    </ion-card-header>
    <hr style="border-top: 1px dotted gold">
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col text-center>
            <ion-button style="height: 50px; width: 200px;" size="default" (click)=FBLogout()>
              Terminar sessão
              <ion-icon slot="end" name="logo-facebook"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
